<VirtualHost *:9080>
	ServerAdmin info@bistorm.org
	ServerName sandy.bistorm.local
	ServerAlias sandy
	DocumentRoot /var/www/public/ux/alpha
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	RewriteEngine on
	<Directory /var/www/public/ux/alpha>
		Allow From All
	</Directory>
</VirtualHost>

<VirtualHost *:9082>
        ServerAdmin info@bistorm.org
        ServerName sandy.bistorm.local
        ServerAlias sandy
        DocumentRoot /var/www/public/slug
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        RewriteEngine on
        <Directory /var/www/public/slug>
                Allow From All
		Header set Access-Control-Allow-Origin "*"
        </Directory>
</VirtualHost>

